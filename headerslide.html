<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGES/LOGO_TachNen.png">
    <title>Header Slide</title>
    <link rel="stylesheet" href="CSS/headerslide.css">
</head>
<body>
    <!-- image slide start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <!-- chút hồi nhét các nút navigation-auto và navigation-manual vào các nút này -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio buttons end -->
            <!-- slide images start -->
            <div class="slide first">
                <img src="IMAGES/bg1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMAGES/bg2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMAGES/bg3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMAGES/bg4.jpg" alt="">
            </div>
            <!-- slide images end -->
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>
            <!-- automatic navigation end -->
        </div>
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
            <!-- manual navigation end -->


    </div>
    <!-- image slider end -->

    <!-- js cho cái navigation-auto: 5000 là 5s -->
    <script type="text/javascript">
    var counter=1;
   setInterval(function(){
    document.getElementById('radio'+counter).checked=true;
    counter++;
    if(counter>4){
        counter=1;
    }
   },3000);
    </script>
</body>
</html>
